<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <!-- ICONO DE GOOGLE-->
    <link rel="icon" href="images/google.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<!--El body es todo lo que el usuario ve-->
<body>
    <!--ENCABEZADO-->
    <!--Contiene los elementos de encabezado (en la navegación)-->
    <header> 
        <!--Aporta navegación en la página-->
        <nav>
            <ul class="nav-right-section">
                <!--Para poner más de 1 <li> podemos poner li*4 y dar enter-->
                    <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li class="perfil">
                    <img src="https://lh3.googleusercontent.com/ogw/AGvuzYagJ4rTm3KkLqHj7RWr0lKNKifP2MkgDIIV4IMt=s32-c-mo" alt=""> 
                </li>
            </ul>
        </nav>
    </header>

    <!--MAIN, división y lo más importante-->
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!--Buscador/Input-->
        <section class="main-input">
            <!--Caja gris redondeada-->
            <div class="main-input-container">

                <!--Ícono de búsqueda-->
                <span class="search-icon"></span>
                <!--Caja de texto (input)-->
                <input type="text">
                <!--Ícono de micrófono-->
                <a class="micro-icon" href=""></a>
                <!--Ícono de cámara-->
                <a class="cam-icon" href=""></a>

            </div>
        </section>

        <!--Botones-->
        <section class="main-buttons">
        <div>
            <button>Buscar con Google</button>
        </div>
        <div>
            <button>Voy a tener suerte</button>
        </div>
        </section>
    </main>

</body>
</html>
